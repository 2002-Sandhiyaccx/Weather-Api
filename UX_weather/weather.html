<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"/>
  <link rel="stylesheet" href="sample.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
  />
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
/>
<script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script>
    <title>Document</title>
</head>
<body class="w-100 min-vh-100  p-4">
    <div  class="row g-0">
        <div class="col-12 col-md-8 p-2">
            <div class="position-relative">
                <input id="search-input" style="text-indent: 25px;" class="w-100 rounded-2 rounded border "/>
                <i class="bi bi-search position-absolute top-0 start-0  ms-1 "></i>
            </div>
        </div>
        <div class="col-12 col-md-4"></div>
        <div class="col-12 col-sm-6 col-md-8 p-2">

            <div class="p-4 d-flex justify-content-between ">
                <div class="d-flex flex-column justify-content-between">
                    <div>
                        <div class="fs-3 fw-bold" id="location">
                        </div>
                        <div class="title-clr title" id="country"></div>
                    </div>
                <div class="fw-bold fs-1"><span id="temp"></span>°C</div>
            </div>
            <img width="150" id="tempImg" src="" alt="sun"/>
            </div>

            <div class="rounded rounded-4 card-bg p-3">
                <span class="title-clr fw-bold title">TODAY'S FORECAST</span>
                <div class="row g-0 p-2" id="today">
                   
                </div>
            </div>

            <div class="rounded rounded-4 card-bg p-3 mt-3">
                <span class="title-clr fw-bold title">AIR CONDITIONS</span>
                <div class="row g-0 p-2" >
                    <div class="col-6 col-lg-3 ">
                    <div class="d-flex align-items-center">
                        <img width="40" src="./image/humidity.svg" alt="humidity"/>
                        <div class="title-clr title">Humidity</div>
                    </div>
                    <div class="fw-bold fs-4 ms-4"><span id="humidity"></span></div>
                    </div>
                        
                    <div class="col-6 col-lg-3 ">
                        <div class="d-flex align-items-center">
                            <img width="40" src="./image/wind.svg" alt="wind"/>
                            <div class="title-clr title">Wind</div>
                        </div>
                            <div class="fw-bold fs-4 ms-4"><span id="windy"></span>°C</div>
                    </div>

                    <div class="col-6 col-lg-3 ">
                        <div class="d-flex align-items-center">
                                <img width="40" src="./image/pressure-high.svg" alt="pressure"/>
                                <div class="title-clr title">Pressure</div>
                        </div>
                                <div class="fw-bold fs-4 ms-4"><span id="pressure"></span></div>
                    </div>

                    <div class="col-6 col-lg-3 ">
                        <div class="d-flex align-items-center">
                                    <img width="40" src="./image/uv-index.svg" alt="uv-index"/>
                                    <div class="title-clr title">UV Index</div>
                        </div>
                                    <div class="fw-bold fs-4 ms-4"><span id="uv"></span></div>
                    </div>
                    
                </div>
            </div>

        </div>

        <div class="col-12 col-sm-6 col-md-4 p-2">
            <div class="rounded rounded-4 card-bg p-3">
                    <span class="title-clr fw-bold title">7-DAY FORECAST</span>
                    <div id="days">
                    
                    </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
